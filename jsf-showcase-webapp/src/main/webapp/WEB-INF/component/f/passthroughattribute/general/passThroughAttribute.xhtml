<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">				
				<h:inputText id="passThroughNumber" p:type="number" value="#{inputTextModelBean.text}"/>
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="passThroughNumber" render="@form"/>
				</h:commandButton>				
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputTextModelBean.text}"/>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
