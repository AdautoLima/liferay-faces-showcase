<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">				
				<h:inputText id="passThroughNumber" value="#{inputTextModelBean.text}">
					<f:passThroughAttributes value="#{passThroughAttributesBackingBean.passthroughAttributes}"/>
				</h:inputText>
				<h:commandButton value="#{i18n['submit']}">
					<f:ajax execute="passThroughNumber" render="@form"/>
				</h:commandButton>				
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputTextModelBean.text}"/>
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
