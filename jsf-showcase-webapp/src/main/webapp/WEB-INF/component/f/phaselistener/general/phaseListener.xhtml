<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">		
		<h:form>
			<showcase:example renderedCheckbox="true">				
				<f:phaseListener type="com.liferay.faces.showcase.bean.PhaseListenerBean"/>
				<h:commandLink value="#{i18n['submit']}">
					<f:ajax render="@form"/>
				</h:commandLink>				
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="phaseText" value="#{inputTextModelBean.text}" escape="false"/>
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
