<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example>
				<h:outputLabel value="#{i18n['favorite-liferay-benefit']}" />
				<h:selectOneListbox value="#{selectOneModelBean.benefitId}">
					<f:converter converterId="javax.faces.Long" />
					<f:selectItem itemLabel="Compatible" itemValue="1" />
					<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
					<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
					<f:selectItem itemLabel="Lightweight" itemValue="4" />
					<f:selectItem itemLabel="Open Source" itemValue="5" />
				</h:selectOneListbox>
				<hr />
				<h:commandButton action="#{selectOneBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form"  />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{selectOneModelBean.benefitId}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
