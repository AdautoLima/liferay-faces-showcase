<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<alloy:field>
					<f:facet name="label">
						<h:selectBooleanCheckbox id="checkbox"
							rendered="#{showcaseModelBean.selectedComponent.rendered}"
							required="#{showcaseModelBean.selectedComponent.required}"
							value="#{selectBooleanCheckboxModelBean.agree}" />
						#{i18n['agree']}
					</f:facet>
					<h:outputText styleClass="pad-left" value="#{i18n['i-agree-to-the-terms-of-the-license-agreement']}" />
					<br />
					<h:message for="checkbox" />
				</alloy:field>
				<hr />
				<h:commandButton action="#{selectBooleanCheckboxBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{selectBooleanCheckboxModelBean.agree}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
