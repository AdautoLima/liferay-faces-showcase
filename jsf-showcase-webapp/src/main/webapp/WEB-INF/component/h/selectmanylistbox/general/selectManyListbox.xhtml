<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrap="http://xmlns.jcp.org/jsf/composite/bootstrap"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<bootstrap:field label="#{i18n['favorite-liferay-benefit']}">
					<h:selectManyListbox id="selectManyListbox"
						rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}"
						value="#{selectManyModelBean.favoriteIds}">
						<f:selectItem itemLabel="-- Select --" noSelectionOption="true" />
						<f:selectItem itemLabel="Compatible" itemValue="1" />
						<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
						<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
						<f:selectItem itemLabel="Lightweight" itemValue="4" />
						<f:selectItem itemLabel="Open Source" itemValue="5" />
					</h:selectManyListbox>
					<h:message for="selectManyListbox" />
				</bootstrap:field>
				<hr />
				<h:commandButton action="#{selectManyBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<ui:repeat id="modelValue" value="#{selectManyModelBean.favoriteIds}" var="favoriteId">
					<h:outputText value="#{favoriteId}" />
					<br />
				</ui:repeat>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
