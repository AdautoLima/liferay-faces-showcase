<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying hyperlink text via the value attribute -->
		<h:form>
			<showcase:example description="#{i18n['h-link-general-example-1']}" number="1" renderedCheckbox="true">
				<h:link includeViewParams="true" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="#{i18n['text-for-a-link']}" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying children as hyperlink text/content -->
		<h:form>
			<showcase:example description="#{i18n['h-link-general-example-2']}" number="2">
				<h:link includeViewParams="true" type="image/png">
					<h:outputText value=" #{i18n['text-for-a-link']} " />
					<h:graphicImage value="#{resource['images:liferay-faces-logo-small.png']}" />
				</h:link>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
