<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form id="myForm">
			<showcase:example renderedCheckbox="true">
				<h:messages globalOnly="true" layout="table" />
				<!-- Note: Please consider using alloy:field instead of h:panelGroup and h:outputLabel -->
				<h:panelGroup id="container" layout="block" styleClass="form-inline">
					<h:outputLabel for="firstName" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						value="#{i18n['first-name']}" />
					<h:inputText id="firstName" required="true" value="#{fieldModelBean.firstName}">
						<f:ajax render="container :myForm:outputModel:modelValue" />
					</h:inputText>
					<h:outputText value="*" />
					<h:message for="firstName" />
				</h:panelGroup>
				<hr />
				<h:commandButton action="#{fieldBackingBean.submit}" value="#{i18n['submit-and-re-render-form']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel id="outputModel">
				<h:outputText id="modelValue" value="#{fieldModelBean.firstName}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
