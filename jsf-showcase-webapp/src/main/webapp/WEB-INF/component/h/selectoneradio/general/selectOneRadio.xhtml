<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<showcase:field label="#{i18n['favorite-liferay-benefit']}">
					<h:selectOneRadio id="selectOneRadio" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}"
						value="#{selectOneModelBean.favoriteId}" enabledClass="inline-label">
						<f:selectItem itemLabel="Compatible" itemValue="1" />
						<f:selectItem itemLabel="Enterprise Ready" itemValue="2" />
						<f:selectItem itemLabel="Powerful Integration" itemValue="3" />
						<f:selectItem itemLabel="Lightweight" itemValue="4" />
						<f:selectItem itemLabel="Open Source" itemValue="5" />
					</h:selectOneRadio>
					<h:message for="selectOneRadio" />
				</showcase:field>
				<hr />
				<h:commandButton action="#{selectOneBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{selectOneModelBean.favoriteId}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
