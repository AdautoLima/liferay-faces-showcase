<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ActionListener execution when immediate is true -->
		<h:form>
			<showcase:example description="#{i18n['actionlistener-execution-when-immediate-is-true']}" number="1">
				<h:messages globalOnly="true" styleClass="feedback" />
				<h:commandLink actionListener="#{commandBackingBean.actionListener}" immediate="true"
					value="#{i18n['submit']}">
					<f:ajax render="@form" />
				</h:commandLink>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ActionListener execution when immediate is false (the default) -->
		<h:form>
			<showcase:example description="#{i18n['actionlistener-execution-when-immediate-is-false']}" number="2">
				<h:messages globalOnly="true" styleClass="feedback" />
				<h:commandLink actionListener="#{commandBackingBean.actionListener}" value="#{i18n['submit']}">
					<f:ajax render="@form" />
				</h:commandLink>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
