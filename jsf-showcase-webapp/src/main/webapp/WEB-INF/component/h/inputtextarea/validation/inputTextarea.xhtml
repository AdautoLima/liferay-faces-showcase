<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<alloy:field>
					<h:inputTextarea id="textarea" validator="#{inputTextBackingBean.emailAddressValidator}"
						validatorMessage="#{i18n['validator-message']}" value="#{inputTextModelBean.text}" />
					<h:message for="textarea" />
				</alloy:field>
				<hr />
				<h:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<h:form>
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<alloy:field>
					<h:inputTextarea id="textarea" validatorMessage="#{i18n['validator-message']}"
						value="#{inputTextModelBean.text}">
						<f:validateRegex pattern=".+[@].+[.].+" />
					</h:inputTextarea>
					<h:message for="textarea" />
				</alloy:field>
				<hr />
				<h:commandButton action="#{inputTextBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputTextModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
