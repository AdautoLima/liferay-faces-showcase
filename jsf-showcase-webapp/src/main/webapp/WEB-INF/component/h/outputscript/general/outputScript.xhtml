<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Script rendered inline -->
		<h:form>
			<showcase:example description="#{i18n['h-outputscript-general-example-1']}" number="1" renderedCheckbox="true">
				<h:panelGroup rendered="#{showcaseModelBean.selectedComponent.rendered}">
					<span id="example1:text"></span>
				</h:panelGroup>
				<h:outputScript rendered="#{showcaseModelBean.selectedComponent.rendered}">
					document.getElementById('example1:text').innerHTML = '#{i18n['h-outputscript-general-script-1']}';
				</h:outputScript>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Script rendered at the bottom of the page -->
		<showcase:example description="#{i18n['h-outputscript-general-example-2']}" number="2">
			<span id="example2:text"></span>
			<h:outputScript target="body">
				document.getElementById('example2:text').innerHTML = '#{i18n['h-outputscript-general-script-2']}';
			</h:outputScript>
		</showcase:example>
	</ui:define>

</ui:composition>
