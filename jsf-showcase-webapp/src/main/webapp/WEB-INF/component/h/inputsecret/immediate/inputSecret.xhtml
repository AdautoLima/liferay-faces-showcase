<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<h:messages id="messagesId" globalOnly="true" styleClass="feedback" />
				<showcase:field label="#{i18n['password']}">
					<h:inputSecret id="text" immediate="true" value="#{inputSecretModelBean.password}"
						valueChangeListener="#{inputSecretBackingBean.valueChangeListener}" />
				</showcase:field>
				<hr />
				<h:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="modelValue messagesId" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<h:messages id="messagesId" globalOnly="true" styleClass="feedback" />
				<showcase:field label="#{i18n['password']}">
					<h:inputSecret id="text" value="#{inputSecretModelBean.password}"
						valueChangeListener="#{inputSecretBackingBean.valueChangeListener}" />
				</showcase:field>
				<hr />
				<h:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="modelValue messagesId" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
