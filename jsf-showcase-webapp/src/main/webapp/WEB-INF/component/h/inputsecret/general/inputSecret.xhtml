<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrap="http://xmlns.jcp.org/jsf/composite/bootstrap"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<bootstrap:field label="#{i18n['password']}">
					<h:inputSecret id="text" rendered="#{showcaseModelBean.selectedComponent.rendered}"
						required="#{showcaseModelBean.selectedComponent.required}"
						value="#{inputSecretModelBean.password}" />
					<h:message id="myMessage" for="text" />
				</bootstrap:field>
				<hr />
				<h:commandButton action="#{inputSecretBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputSecretModelBean.password}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
