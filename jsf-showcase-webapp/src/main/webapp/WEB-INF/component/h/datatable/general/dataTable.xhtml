<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://xmlns.jcp.org/jsf/composite/showcase" template="/WEB-INF/templates/component-1col-80.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true">
				<h:dataTable rendered="#{showcaseModelBean.selectedComponent.rendered}" rows="10"
					value="#{dataTableBacking.customerDataModel}" var="customer">
					<f:facet name="header">
						<h:outputText value="#{i18n['customers']}" />
					</f:facet>
					<h:column headerText="#{i18n['first-name']}">
						<h:outputText value="#{customer.firstName}" />
					</h:column>
					<h:column headerText="#{i18n['last-name']}">
						<h:outputText value="#{customer.lastName}" />
					</h:column>
					<h:column headerText="#{i18n['date-of-birth']}">
						<h:outputText value="#{customer.dateOfBirth}">
							<f:convertDateTime pattern="MMM dd, yyyy" />
						</h:outputText>
					</h:column>
					<h:column headerText="#{i18n['country']}">
						<h:outputText value="#{customer.country.countryName}"/>
					</h:column>
					<f:facet name="footer">
						<h:outputText value="#{i18n['footer']}" />
					</f:facet>
				</h:dataTable>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
