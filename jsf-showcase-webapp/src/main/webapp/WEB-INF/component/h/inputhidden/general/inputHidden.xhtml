<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrap="http://java.sun.com/jsf/composite/bootstrap"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example renderedCheckbox="true" requiredCheckbox="true">
				<bootstrap:field label="#{i18n['hidden-field']}">
					<div class="showcase-container">
						<h:outputText rendered="#{showcaseModelBean.selectedComponent.rendered}"
							value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
						<h:outputText rendered="#{!showcaseModelBean.selectedComponent.rendered}"
							value="#{i18n['the-hidden-input-is-not-rendered']}" />
						<h:inputHidden id="hidden" binding="#{inputHidden}"
							rendered="#{showcaseModelBean.selectedComponent.rendered}"
							required="#{showcaseModelBean.selectedComponent.required}"
							value="#{inputHiddenModelBean.text}" />
						<h:message for="hidden" />
					</div>
					<h:button onclick="document.getElementById('#{inputHidden.clientId}').value='1234'; return false;"
						value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
					<h:button onclick="document.getElementById('#{inputHidden.clientId}').value=''; return false;"
						value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				</bootstrap:field>
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
