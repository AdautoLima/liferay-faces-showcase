<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Conversion to a Date using the converter attribute. -->
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-converter-attribute']}" number="1">
				<div class="showcase-container">
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<alloy:field>
						<h:inputHidden id="hidden1" binding="#{inputHidden1}" converter="javax.faces.DateTime"
							converterMessage="#{i18n['converter-message']}" value="#{inputHiddenModelBean.date}" />
						<h:message for="hidden1" />
					</alloy:field>
				</div>
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value=this.value; return false;"
					value="#{inputHiddenModelBean.testDate1}">
					<h:outputText value="#{i18n['copy-a-date-to-the-value-of-the-hidden-input']}" />
				</h:button>
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value=''; return false;"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" converter="javax.faces.DateTime"
					value="#{inputHiddenModelBean.date}" />
			</showcase:outputModel>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Conversion to a Date using an f:convertDateTime child tag. -->
		<h:form>
			<showcase:example description="#{i18n['conversion-to-a-date-using-f-convertdatetime']}" number="2">
				<div class="showcase-container">
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<alloy:field>
						<h:inputHidden id="hidden2" binding="#{inputHidden2}"
							converterMessage="#{i18n['converter-message']}"
							value="#{inputHiddenModelBean.date}">
							<f:convertDateTime pattern="MM/dd/yyyy" />
						</h:inputHidden>
						<h:message for="hidden2" />
					</alloy:field>
				</div>
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value=this.value; return false;"
					value="#{inputHiddenModelBean.testDate2}">
					<h:outputText value="#{i18n['copy-a-date-to-the-value-of-the-hidden-input']}" />
				</h:button>
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value=''; return false;"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form"  render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:outputModel>
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.date}">
					<f:convertDateTime pattern="MM/dd/yyyy" />
				</h:outputText>
			</showcase:outputModel>
		</h:form>
	</ui:define>

</ui:composition>
