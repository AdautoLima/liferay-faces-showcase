<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase" template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: ValueChangeListener execution when immediate is true -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-true']}" number="1">
				<h:messages globalOnly="true" styleClass="feedback" />
				<div class="showcase-container">
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<h:inputHidden id="hidden1" binding="#{inputHidden1}" immediate="true"
						value="#{inputHiddenModelBean.text}"
						valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					<h:message for="hidden1" />
				</div>
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value='1234'; return false;"
					value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value=''; return false;"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: ValueChangeListener execution when immediate is false (the default) -->
		<h:form>
			<showcase:example description="#{i18n['valuechangelistener-execution-when-immediate-is-false']}" number="2">
				<h:messages globalOnly="true" styleClass="feedback" />
				<div class="showcase-container">
					<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
					<h:inputHidden id="hidden2" binding="#{inputHidden2}" value="#{inputHiddenModelBean.text}"
						valueChangeListener="#{inputHiddenBackingBean.valueChangeListener}" />
					<h:message for="hidden2" />
				</div>
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value='1234'; return false;"
					value="#{i18n['copy-1234-to-the-value-of-the-hidden-input']}" />
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value=''; return false;"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
