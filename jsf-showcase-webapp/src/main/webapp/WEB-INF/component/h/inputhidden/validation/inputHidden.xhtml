<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://liferay.com/faces/showcase"
	template="/WEB-INF/templates/component-2col.xhtml">

	<ui:define name="col1">
		<h:form>
			<!-- Example 1: Validating an email address using the validator attribute. -->
			<showcase:example description="#{i18n['validating-an-email-address-using-validator-attribute']}" number="1">
				<showcase:field label="#{i18n['hidden-field']}">
					<showcase:container>
						<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
						<h:inputHidden id="hidden1" binding="#{inputHidden1}"
							validator="#{inputHiddenBackingBean.emailAddressValidator}"
							validatorMessage="#{i18n['validator-message']}"
							value="#{inputHiddenModelBean.text}" />
						<br />
						<h:message for="hidden1" />
					</showcase:container>
				</showcase:field>
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value=this.value; return false;"
					value="test@liferay.com">
					<h:outputText value="#{i18n['copy-a-valid-email-address-to-the-hidden-input']}" />
				</h:button>
				<br />
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value=this.value; return false;"
					value="testliferay.com">
					<h:outputText value="#{i18n['copy-an-invalid-email-address-to-the-hidden-input']}" />
				</h:button>
				<br />
				<h:button onclick="document.getElementById('#{inputHidden1.clientId}').value=''; return false;"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Validating an email address using an f:validateRegex child tag. -->
		<h:form>
			<showcase:example description="#{i18n['validating-an-email-address-using-f-validateregex']}" number="2">
				<showcase:field label="#{i18n['hidden-field']}">
					<showcase:container>
						<h:outputText value="#{i18n['this-is-a-div-that-contains-a-hidden-input']}" />
						<h:inputHidden id="hidden2" binding="#{inputHidden2}"
							validatorMessage="#{i18n['validator-message']}"
							value="#{inputHiddenModelBean.text}">
							<f:validateRegex pattern=".+[@].+[.].+" />
						</h:inputHidden>
						<br />
						<h:message for="hidden2" />
					</showcase:container>
				</showcase:field>
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value=this.value; return false;"
					value="test@liferay.com">
					<h:outputText value="#{i18n['copy-a-valid-email-address-to-the-hidden-input']}" />
				</h:button>
				<br />
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value=this.value; return false;"
					value="testliferay.com">
					<h:outputText value="#{i18n['copy-an-invalid-email-address-to-the-hidden-input']}" />
				</h:button>
				<br />
				<h:button onclick="document.getElementById('#{inputHidden2.clientId}').value=''; return false;"
					value="#{i18n['clear-the-value-of-the-hidden-input']}" />
				<hr />
				<h:commandButton action="#{inputHiddenBackingBean.submit}" value="#{i18n['submit']}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</showcase:example>
			<showcase:results label="#{i18n['model-value']}">
				<h:outputText id="modelValue" value="#{inputHiddenModelBean.text}" />
			</showcase:results>
		</h:form>
	</ui:define>

</ui:composition>
