<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:showcase="http://liferay.com/faces/showcase" template="/WEB-INF/templates/component-3col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Styling via image attribute -->
		<h:form>
			<showcase:example description="#{i18n['h-button-general-example-1']}" number="1" renderedCheckbox="true">
				<h:button includeViewParams="true" image="#{resource['images:jsf-logo-small.png']}"
					rendered="#{showcaseModelBean.selectedComponent.rendered}" value="1234" />
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example#2: Styling via value attribute (Note: This can only be used if the component does not have any -->
		<!-- children and the component does not specify an image) -->
		<h:form>
			<showcase:example description="#{i18n['h-button-general-example-2']}" number="2" renderedCheckbox="true">
				<h:button includeViewParams="true" rendered="#{showcaseModelBean.selectedComponent.rendered}"
					value="1234" />
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
