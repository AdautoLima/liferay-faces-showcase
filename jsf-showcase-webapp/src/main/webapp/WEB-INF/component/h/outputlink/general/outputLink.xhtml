<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-4col.xhtml">

	<ui:define name="col1">
		<!-- Example 1: Specifying text for the hyperlink -->
		<h:form>
			<showcase:example description="#{i18n['h-outputlink-general-example-1']}" number="1" renderedCheckbox="true">
				<h:outputLink rendered="#{showcaseModelBean.selectedComponent.rendered}" target="_blank"
					value="https://www.liferay.com/community/liferay-projects/liferay-faces">
					<h:outputText value="#{i18n['text-for-a-link']}" />
				</h:outputLink>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col2">
		<!-- Example 2: Specifying an image for the hyperlink -->
		<h:form>
			<showcase:example description="#{i18n['h-outputlink-general-example-2']}" number="2">
				<h:outputLink target="_blank" value="https://www.liferay.com/community/liferay-projects/liferay-faces">
					<h:graphicImage value="#{resource['images:jsf-logo-small.png']}" />
				</h:outputLink>
			</showcase:example>
		</h:form>
	</ui:define>

	<ui:define name="col3">
		<!-- Example 3: Specifying URL parameters with f:param -->
		<h:form>
			<showcase:example description="#{i18n['h-outputlink-general-example-3']}" number="3">
				<h:outputLink target="_blank" value="https://www.google.com/search">
					<h:outputText value=" #{i18n['text-for-a-link']} " />
					<h:graphicImage value="#{resource['images:jsf-logo-small.png']}" />
					<f:param name="q" value="liferay faces" />
				</h:outputLink>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
