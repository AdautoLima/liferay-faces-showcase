<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:showcase="http://java.sun.com/jsf/composite/showcase"
	template="/WEB-INF/templates/component-1col-60.xhtml">

	<ui:define name="col1">
		<h:form>
			<showcase:example description="#{i18n['h-message-general-example-1']}">
				<alloy:field id="field" label="#{i18n['text-field']}">
					<h:inputText id="inputText" required="true" styleClass="field"
						valueChangeListener="#{messageBackingBean.valueChangeListener}" />
					<h:message for="inputText" />
				</alloy:field>
				<h:commandButton value="#{i18n['submit-and-re-render-field']}">
					<f:ajax execute="@form" render="field" />
				</h:commandButton>
			</showcase:example>
		</h:form>
	</ui:define>

</ui:composition>
