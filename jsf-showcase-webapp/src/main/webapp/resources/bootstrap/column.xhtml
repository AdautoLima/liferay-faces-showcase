<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrapFn="http://liferay.com/faces/bootstrap-fn"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="styleClass" />
		<cc:attribute name="width" default="100" />
	</cc:interface>

	<cc:implementation>
		<div class="span#{bootstrapFn:columnUnitSize(cc.attrs.width)} #{cc.attrs.styleClass}">
			<cc:insertChildren />
		</div>
	</cc:implementation>

</ui:component>
