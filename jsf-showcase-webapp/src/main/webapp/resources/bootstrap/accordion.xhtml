<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrapFn="http://liferay.com/faces/bootstrap-fn"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="styleClass" />
		<cc:attribute name="value" />
		<cc:attribute name="varName" />
	</cc:interface>

	<cc:implementation>
		<c:set value="#{cc.clientId}:accordion" var="accordionClientId" />
		<div id="#{cc.clientId}:accordion" class="accordion #{cc.attrs.styleClass}">
			<ui:repeat value="#{cc.attrs.value}" var="accordionVar" varStatus="accordionVarStatus">
				<cc:insertChildren />
			</ui:repeat>
		</div>
		<h:outputScript>$("##{bootstrapFn:singleEscapeClientId(accordionClientId)}").collapse();</h:outputScript>
	</cc:implementation>

</ui:component>
