<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrapFn="http://liferay.com/faces/bootstrap-fn"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="selectedIndex" default="0" type="int" />
		<cc:attribute name="styleClass" />
	</cc:interface>

	<cc:implementation>
		<c:set value="#{cc.parent.clientId}:accordion" var="accordionClientId" />
		<div class="accordion-group">
			<div class="accordion-heading">
				<a class="accordion-toggle collapsed" data-toggle="collapse"
					data-parent="##{bootstrapFn:singleEscapeClientId(accordionClientId)}"
					href="##{bootstrapFn:singleEscapeClientId(cc.clientId)}_#{accordionVarStatus.index}"><cc:renderFacet name="header" /></a>
			</div>
			<div id="#{cc.clientId}_#{accordionVarStatus.index}" class="accordion-body #{cc.attrs.selectedIndex == accordionVarStatus.index ? 'in' : ''} collapse">
				<div class="accordion-inner">
					<cc:insertChildren />
				</div>
			</div>
		</div>
	</cc:implementation>

</ui:component>
