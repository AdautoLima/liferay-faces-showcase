<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:bootstrapFn="http://liferay.com/faces/bootstrap-fn"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="labelFieldName" />
		<cc:attribute name="styleClass" />
		<cc:attribute name="value" />
	</cc:interface>

	<cc:implementation>
		<ul class="nav nav-tabs #{cc.attrs.styleClass}">
			<ui:repeat value="#{cc.attrs.value}" var="tabViewVar" varStatus="tabViewVarStatus">
				<c:set value="tab_#{tabViewVarStatus.index}" var="tabContentDivId" />
				<c:set value="#{bootstrapFn:singleEscapeClientId(cc.clientId)}_tab#{tabViewVarStatus.index}" var="tabContentDivId" />
				<li class="#{tabViewVarStatus.index == 0 ? 'active' : ''}"><a data-toggle="tab" href="##{tabContentDivId}">#{tabViewVar[cc.attrs.labelFieldName]}</a></li>
			</ui:repeat>
		</ul>
		<div class="tab-content">
			<ui:repeat value="#{cc.attrs.value}" var="tabViewVar" varStatus="tabViewVarStatus">
				<cc:insertChildren />
			</ui:repeat>
		</div>
	</cc:implementation>

</ui:component>
